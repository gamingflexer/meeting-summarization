<!DOCTYPE html>
<html>
  <head>
    <title>Transcription Tool</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #333;
        background-color: #f7f7f7;
        padding: 20px;
      }
      
      h1 {
        margin-top: 0;
      }
      
      button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        line-height: 1.5;
        text-align: center;
        text-decoration: none;
        white-space: nowrap;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        margin-right: 10px;
      }
      
      button:hover,
      button:focus {
        background-color: #555;
      }
      
      #options {
        margin-bottom: 20px;
      }
      
      #start{
        margin-bottom: 20px;
      }
      #stop{
        margin-bottom: 20px;
      }
      #clear{
        margin-bottom: 20px;
      }

      #controls {
        margin-bottom: 20px;
      }
      
      #transcript {
        border: 1px solid #ccc;
        padding: 10px;
        min-height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Transcription Tool</h1>
    <button id="options">Options</button>
    <div id="controls">
      <button id="start">Start Transcription</button>
      <button id="stop">Stop Transcription</button>
      <button id="clear">Clear Transcription</button>
    </div>
    <p id="transcript"></p>
    <script src="popup.js"></script>
  </body>
</html>
